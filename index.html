<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrusel de Portadas de Periódicos Panameños</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 20px;
      padding: 20px;
    }
    .slide {
      scroll-snap-align: start;
      flex: 0 0 auto;
      width: 350px;
    }
    .slide img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Portadas de Periódicos Panameños</h1>
  <div class="carousel" id="carousel">
    <!-- Las portadas se cargarán aquí automáticamente -->
  </div>

  <script>
    const diarios = [
      { nombre: "La Prensa", id: "la_prensa" },
      { nombre: "La Estrella", id: "la_estrella" },
      { nombre: "Crítica", id: "critica" },
      { nombre: "Panamá América", id: "panama_america" },
      { nombre: "El Siglo", id: "el_siglo" },
      { nombre: "Mi Diario", id: "mi_diario" },
      { nombre: "Metro Libre", id: "metro_libre" }
    ];

    const hoy = new Date();
    const yyyy = hoy.getFullYear();
    const mm = String(hoy.getMonth() + 1).padStart(2, '0');
    const dd = String(hoy.getDate()).padStart(2, '0');
    const fecha = `${yyyy}/${mm}/${dd}`;

    const contenedor = document.getElementById('carousel');

    diarios.forEach(d => {
      const div = document.createElement('div');
      div.className = 'slide';

      const img = document.createElement('img');
      img.src = `https://img.kiosko.net/${fecha}/pa/np/${d.id}.750.jpg`;
      img.alt = d.nombre;
      img.onerror = () => {
        img.src = 'https://via.placeholder.com/350x500?text=Portada+no+disponible';
      };

      div.appendChild(img);
      contenedor.appendChild(div);
    });
  </script>
</body>
</html>
